<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta property="og:url" content="https://tdwg.github.io/ltc/list/">

	<meta property="og:title" content="Latimer Core List of Terms">
	<link rel="icon" type="image/x-icon" href="https://tdwg.github.io/ltc/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Marck+Script&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{{ url_for('static',filename='assets/theme/css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='assets/theme/css/fontawesome-all.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='assets/theme/css/academicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='custom/css/ltc.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='custom/css/print.css') }}" media="print">


</head>
<body>
{% include 'navbar.html' %}

{% block main %}
{% endblock %}
<a href="#" id="back-to-top" class="back-to-top" style="display: inline;"><i class="fa fa-arrow-up"></i></a>
{% include 'includes/page-footer.html' %}

	<script src="{{ url_for('static',filename='assets/theme/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='assets/theme/js/popper.min.js') }}"></script>
	<script src="{{ url_for('static',filename='assets/theme/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static',filename='custom/js/fullscreen.js') }}"></script>
	<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	<script src="{{ url_for('static',filename='custom/js/svg-pan-zoom.js') }}"></script>

	<script>
        $(document).ready(function () {
             $('[data-bs-toggle="popover"]').popover({
                trigger: 'click',
                container: '.popover-container',
                placement: 'top',
                customClass: 'help-popover',
                html: true
            });
            $('[data-bs-toggle="popover"]').click(function (e) {
                e.stopPropagation();
            });
            $('a.poplink').click(function(e) {
              e.preventDefault();
            });
            $(document).click(function (e) {
                if (($('.popover').has(e.target).length == 0) || $(e.target).is('.close')) {
                   $('[data-bs-toggle="popover"]').popover('hide');
                }
            });
			mermaid.initialize({
                theme: 'forest',
                securityLevel: 'loose',
			});
		});
        var link = document.getElementById("back-to-top");
        link.classList.add('show');
        var amountScrolled = 450;

        window.addEventListener('scroll', function(e) {
            var scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
            console.log(scrollTop);
            if ( window.pageYOffset > amountScrolled ) {
                link.classList.add('show');
            } else {
                link.className = 'back-to-top';
            }
        });
        <!-- Scrolls to Top -->
        link.addEventListener('click', function(e) {
            e.preventDefault();
            var distance = 0 - window.pageYOffset;
            var increments = distance/(500/16);
            function animateScroll() {
                window.scrollBy(0, increments);
                if (window.pageYOffset <= document.body.offsetTop) {
                  clearInterval(runAnimation);
                }
            };
            var runAnimation = setInterval(animateScroll, 10);
        });
	</script>
</body>
</html>
